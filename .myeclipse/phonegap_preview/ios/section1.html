<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://code.ionicframework.com/1.0.0-beta.13/css/ionic.css">
    <script src="http://code.ionicframework.com/1.0.0-beta.13/js/ionic.bundle.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>PatrolMan iOS</title>
    
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.3.css"/>
    <link rel="stylesheet" href="css/jqm-docs.css"/>
      
    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/jqm-docs.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.4.3.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    
</head>
<body>
<div data-role="page" class="type-interior">
    <div data-role="header" data-theme="b"><img id="image-1" alt="" src="css/images/hero.jpg" width="360" />
        <h1>PatrolMan Login Page</h1>
        <a href="index.html" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-home">Home</a>
    </div><!-- /header -->

    <div data-role="content" data-theme="a">
        <div class="content-primary">
            <h2>Become a Member</h2>
        </div><!--/content-primary -->

        <div class="content-secondary">
            <div data-role="collapsible" data-collapsed="true" data-theme="b" data-content-theme="b">
                <h3>Login to become a member here</h3>
                <ul data-role="listview" data-theme="b"
                	data-dividertheme="b">
                	<li>
                		<label class="item item-input">
                			<span class="input-label">Email</span>
                			<input placeholder="Text" type="email" />
                		</label>
                		<li>
                		<label class="item item-input">
                			<span class="input-label">Password</span>
                			<input placeholder="Text" type="password" />
                		</label>
</ul>
            </div>
        </div>
    </div><!-- /content -->

    <div data-role="footer" class="footer-docs" data-theme="b" data-position="fixed">
        <p></p>
    </div>
</div><!-- /page -->
</body>
</html>
